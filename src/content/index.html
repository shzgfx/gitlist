<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple list </title>
    <meta name="description" content="Simple list of github repositories" />

    <!-- Title -->
    <meta property="og:title" content="Simple list" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Simple list of github repositories" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="https://shzgfx.github.io/gitlist" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="container">
      <ul class="list list--js">
      </ul>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
